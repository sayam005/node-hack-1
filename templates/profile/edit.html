<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile - EmotiPet</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Press Start 2P', cursive; 
            background: #AEEFFF; 
            padding: 20px; 
            margin: 0;
            min-height: 100vh;
        }
        .container { 
            max-width: 400px; 
            margin: 50px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ed83ec;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }
        input, button { 
            font-family: inherit; 
            padding: 15px; 
            margin: 15px 0; 
            display: block; 
            width: 100%; 
            border: 2px solid #dea1d4;
            border-radius: 4px;
            font-size: 10px;
            box-sizing: border-box;
        }
        button {
            background: #dea1d4;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #82cbf8;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #dea1d4;
            text-decoration: none;
            font-size: 8px;
        }
        .back-link:hover {
            color: #82cbf8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form method="POST">
            <input type="text" name="username" value="{{ current_user.username }}" placeholder="Username" required>
            <input type="email" name="email" value="{{ current_user.email }}" placeholder="Email" required>
            <button type="submit">Update Profile</button>
        </form>
        <a href="/pets/dashboard" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
