{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmotiPet Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      background: #AEEFFF;
    }

    

    .bg-layer {
      position: absolute;
      width: 100%;
      height: auto;
      image-rendering: pixelated;
    }

    .sky {
      top: 0;
      left: 0;
    }

    .clouds {
      top: 20px;
      left: 0;
      animation: moveClouds 60s linear infinite;
      opacity: 0.8;
    }

    .hills {
      bottom: 0;
      left: 0;
    }

    .butterflies {
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      animation: floatButterflies 4s ease-in-out infinite;
    }

    @keyframes moveClouds {
      0% { left: 0; }
      100% { left: -100%; }
    }

    @keyframes floatButterflies {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -20px); }
    }

    .home-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      width: 400px;
    }

    .home-container h1 {
      color: #ed83ec;
      margin-bottom: 200px;
      font-size: 14px;
    }

    .pet-image {
      width: 200px;
      height: 200px;
      margin-bottom: 30px;
      image-rendering: pixelated;
      transition: transform 0.3s ease;
      background: transparent;
      mix-blend-mode: multiply;
     
      
    }
.pet-image{
    background: transparent;
      mix-blend-mode: multiply;
      
}
    .mood-buttons button {
      background:#ed83ec;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-family: inherit;
      cursor: pointer;
      font-size: 12px;
      border-radius: 4px;
      margin: 5px;
      transition: background 0.3s;
    }

    .mood-buttons button:hover {
      background: #82cbf8;
    }
    .timebar {
      position: fixed;
      top: 10px;
      left: 20px;
      width: 250px;
      height: auto;
      z-index: 1000;
      image-rendering: pixelated;
      background: transparent;
      mix-blend-mode: multiply;
    }
    .background{
        height: fit-content;
    }
  </style>
</head>
<body> 

    <audio autoplay >

   <source src="/static/bg music.mp3" type="audio/mp3">

    </audio>

  <div class="background">
    <img src="/static/background.jpg" class="bg-layer background" alt="background">
    
  </div>

  <div class="home-container">
    <h1></h1>

    

    <img src="/static/normal.jpg" id="pet-image" class="pet-image" alt="Your Pet">

    <div class="mood-buttons">
      <button onclick="changeMood('happy')">üòä Happy</button>
      <button onclick="changeMood('sad')">üò¢ Sad</button>
      <button onclick="changeMood('angry')">üò† Angry</button>
      <button onclick="changeMood('playing')">üòù Playing</button>
      <button onclick="changeMood('sick')">ü§í sick</button>
      <button onclick="changeMood('dead')">üòµ dead</button>
    </div>
  </div>
<div class="timebar">
    <img src="/static/timebar.jpg" id="timebar" class="timebar" >

</div>
  <script>
    function changeMood(mood) {
      // Update the pet image to match the chosen mood
      let petImage = document.getElementById('pet-image');
      petImage.src = 'static/images/' + mood + '_pet.png';

      // Optional: add a small bounce effect for feedback
      petImage.style.transform = 'scale(1.2)';
      setTimeout(() => {
        petImage.style.transform = 'scale(1)';
      }, 200);
    }
  </script>

</body>
</html>
{% endblock %}
