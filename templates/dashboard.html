
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmotiPet Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      background: #AEEFFF;
    }

    

    .bg-layer {
      position: absolute;
      width: 100%;
      height: auto;
      image-rendering: pixelated;
    }

    .sky {
      top: 0;
      left: 0;
    }

    .clouds {
      top: 20px;
      left: 0;
      animation: moveClouds 60s linear infinite;
      opacity: 0.8;
    }

    .hills {
      bottom: 0;
      left: 0;
    }

    .butterflies {
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      animation: floatButterflies 4s ease-in-out infinite;
    }

    @keyframes moveClouds {
      0% { left: 0; }
      100% { left: -100%; }
    }

    @keyframes floatButterflies {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -20px); }
    }

    .home-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      width: 400px;
    }

    .home-container h1 {
      color: #ed83ec;
      margin-bottom: 200px;
      font-size: 14px;
    }

    .pet-image {
      width: 300px;
      height: 300px;
      margin-bottom: -px;
      image-rendering: pixelated;
      transition: transform 0.3s ease;
      background: transparent;
      mix-blend-mode: multiply;
     
      
    }
.pet-image{
    background: transparent;
      mix-blend-mode: multiply;
      
}
    .mood-buttons button {
      background:#dea1d4;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-family: inherit;
      cursor: pointer;
      font-size: 12px;
      border-radius: 4px;
      margin: 5px;
      transition: background 0.3s;
    }

    .mood-buttons button:hover {
      background: #82cbf8;
    }
    .timebar-container {
      position: fixed;
      top: 20px;
      left: px;
      width: 300px;
      height: 250px;
      z-index: 1000;
      transform: scaleY(1.2);
    }

    .timebar {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      background: transparent;
      mix-blend-mode: multiply;
      transform: scaleY(1.2);
    }

    .blink-animation {
      animation: blink 3s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 93% {
        content: url('/static/timebarfinal.png');
      }
      94%, 96% {
        content: url('/static/timebarfinal-blink.png');
      }
      98%, 100% {
        content: url('/static/timebarfinal.png');
      }
    }

    .hamburger-menu {
      position: fixed;
      top: 30px;
      right: 1%;
      cursor: pointer;
      z-index: 1001;
      padding: 10px;
      
      
    }

    .bar1, .bar2, .bar3 {
      width: 50px;
      height: 5px;
      background-color: #a3d6f1;
      margin: 6px 0;
      transition: 0.4s;
      border-radius: 3px;
    }

    .change .bar1 {
      transform: translate(0, 11px) rotate(-45deg);
    }

    .change .bar2 {
      opacity: 0;
    }

    .change .bar3 {
      transform: translate(0, -11px) rotate(45deg);
    }

    .sidebar {
      position: fixed;
      right: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #dea1d4;
      transition: 0.3s;
      z-index: 1000;
      padding-top: 60px;
      
    }

    .sidebar.active {
      right: 0;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 25px 40px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .sidebar ul li:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .sidebar ul li ul {
      padding-left: 20px;
      display: none; /* Hidden by default */
    }

    .sidebar ul li:hover ul {
      display: block; /* Show on hover */
    }

    .sidebar ul li ul li {
      padding: 10px 0;
      font-size: 14px;
    }

    .sidebar ul li ul li:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    .background{
        height: fit-content;

    }   
    .streakboardfinal{
        right: 0;
        top: 0;
        position: absolute;
        margin-right: 15vw;
    }
  </style>
</head>
<body>
   

  <div class="hamburger-menu">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <div class="sidebar">
    <ul>
      <li>Profile
        <ul>
          <li>Edit</li>
          <li>Stats</li>
        </ul>
      <li>about us </li>
      
    </ul>
    
  </div>

 <audio autoplay > 
     
   <source src="/static/bg music.mp3" type="audio/mp3">

    </audio >

  <div class="background">
    <img src="/static/background.jpg" class="bg-layer background" alt="background">
    
  </div>

  <div class="home-container">


    <h1></h1>

    <img src="/static/normal.png" id="pet-image" class="pet-image" alt="Your Pet">

    <div class="mood-buttons">
      <button onclick="changeMood('happy')">üòä Happy</button>
        <button onclick="changeMood('sad')">üò¢ Sad</button>
          <button onclick="changeMood('angry')">üò† Angry</button>
             <button onclick="changeMood('playing')">üòù Playing</button>
          <button onclick="changeMood('sick')">ü§í sick</button>
      <button onclick="changeMood('dead')">üòµ dead</button>
    </div>
  </div>

<div class="timebar-container">

    <img src="/static/timebarfinal.png" id="timebar" class="timebar blink-animation">
    


</div>

<div>
        <img src="/static/streakboardfinal.png" width="200" height="200" class="streakboardfinal">
      
    </div>

  <script>
    // Hamburger menu functionality
    const hamburger = document.querySelector('.hamburger-menu');
    const sidebar = document.querySelector('.sidebar');

    hamburger.addEventListener('click', function() {
      this.classList.toggle('change');
      sidebar.classList.toggle('active');
    });

    // Close sidebar when clicking outside
    document.addEventListener('click', function(event) {
      if (!hamburger.contains(event.target) && !sidebar.contains(event.target)) {
        hamburger.classList.remove('change');
        sidebar.classList.remove('active');
      }
    });

    function changeMood(mood) {
      // Update the pet image to match the chosen mood
      let petImage = document.getElementById('pet-image');
      petImage.src = 'static/images/' + mood + '_pet.png';

      // Optional: add a small bounce effect for feedback
      petImage.style.transform = 'scale(1.2)';
      setTimeout(() => {
        petImage.style.transform = 'scale(1)';
      }, 200);
    }
  </script>

</body>
</html>
