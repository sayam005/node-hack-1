<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmotiPet Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      background: #AEEFFF;
    }

    .bg-layer {
      position: absolute;
      width: 100%;
      height: auto;
      image-rendering: pixelated;
    }

    .sky {
      top: 0;
      left: 0;
    }

    .clouds {
      top: 20px;
      left: 0;
      animation: moveClouds 60s linear infinite;
      opacity: 0.8;
    }

    .hills {
      bottom: 0;
      left: 0;
    }

    .butterflies {
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      animation: floatButterflies 4s ease-in-out infinite;
    }

    @keyframes moveClouds {
      0% { left: 0; }
      100% { left: -100%; }
    }

    @keyframes floatButterflies {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -20px); }
    }

    .home-container {
      position: absolute;
      top: 50%; /* Reverted to vertically center the whole container */
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 8px;
      padding: 40px;
      text-align: center;
      width: 400px;
    }

    .home-container h1 {
      color: #ed83ec;
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .pet-image {
      width: 300px;
      height: 300px;
      margin-top: 70px; /* Pushes ONLY the pet down, below the flash message */
      margin-bottom: 0;
      image-rendering: pixelated;
      transition: transform 0.3s ease;
      background: transparent;
      mix-blend-mode: multiply;
    }

    .mood-buttons button {
      background:#dea1d4;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-family: inherit;
      cursor: pointer;
      font-size: 12px;
      border-radius: 4px;
      margin: 5px;
      transition: background 0.3s;
    }

    .mood-buttons button:hover {
      background: #82cbf8;
    }
    .timebar-container {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 300px;
      height: 250px;
      z-index: 1000;
      transform: scaleY(1.2);
      position: relative;
      text-align: center;
    }

    #timer-display {
      position: absolute;
      top: 49%; /* Adjusted for better vertical centering in bar */
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 28px;
      text-shadow: 2px 2px 4px #000;
    }

    .timebar {
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      background: transparent;
      mix-blend-mode: multiply;
      transform: scaleY(1.2);
    }

    .blink-animation {
      animation: blink 3s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 93% {
        content: url('/static/timebarfinal.png');
      }
      94%, 96% {
        content: url('/static/timebarfinal-blink.png');
      }
      98%, 100% {
        content: url('/static/timebarfinal.png');
      }
    }

    .hamburger-menu {
      position: fixed;
      top: 30px;
      right: 1%;
      cursor: pointer;
      z-index: 1001;
      padding: 10px;
    }

    .bar1, .bar2, .bar3 {
      width: 50px;
      height: 5px;
      background-color: #a3d6f1;
      margin: 6px 0;
      transition: 0.4s;
      border-radius: 3px;
    }

    .change .bar1 {
      transform: translate(0, 11px) rotate(-45deg);
    }

    .change .bar2 {
      opacity: 0;
    }

    .change .bar3 {
      transform: translate(0, -11px) rotate(45deg);
    }

    .sidebar {
      position: fixed;
      right: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #dea1d4;
      transition: 0.3s;
      z-index: 1000;
      padding-top: 60px;
    }

    .sidebar.active {
      right: 0;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 25px 40px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: white;
    }

    .sidebar ul li:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .background{
        height: fit-content;
    }   
    .streakboardfinal{
        position: absolute;
        top: 20px;
        right: 15vw;
    }
    .streak-text {
        position: absolute;
        top: 220px; /* Positioned just below the 200px high board */
        right: 14vw;
        width: 200px; /* Match the board's width */
        text-align: center;
        font-weight: bold;
        color: #FF4500; /* Fiery orange */
        text-shadow: 1px 1px 2px black;
        font-size: 24px;
    }
    .flash-messages { list-style: none; padding: 0; text-align: center; position: absolute; top: 80px; left: 50%; transform: translateX(-50%); z-index: 100; }
    .flash-messages li {
        position: relative;
        background: #fff;
        border: 4px solid #000;
        border-radius: 25px;
        padding: 15px 25px;
        margin-bottom: 30px; /* Increased for tail */
        font-size: 14px;
        color: #000;
        box-shadow: none;
    }
    .flash-messages li:after {
        content: '';
        position: absolute;
        bottom: -24px; /* Position tail at the bottom */
        left: 50%;
        transform: translateX(-50%);
        border: 12px solid transparent;
        border-top-color: #000; /* Creates the outer triangle */
    }
    .flash-messages li:before {
        content: '';
        position: absolute;
        bottom: -16px; /* Position inside the other triangle */
        left: 50%;
        transform: translateX(-50%);
        border: 12px solid transparent;
        border-top-color: #fff; /* Creates the inner white triangle */
        z-index: 1;
    }
    .volume-control {
        position: fixed;
        top: 30px;
        right: 8%;
        cursor: pointer;
        z-index: 1001;
        padding: 10px;
        font-size: 30px;
        background: none;
        border: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <li><a href="{{ url_for('profile.view_profile') }}">Profile</a></li>
      <li><a href="{{ url_for('main.about') }}">About Us</a></li>
      <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
    </ul>
  </div>
  <div class="main-content">
   
  <div class="hamburger-menu">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  <button id="volume-btn" class="volume-control">üîä</button>

 <audio id="bg-music" autoplay loop> 
   <source src="/static/bg music.mp3" type="audio/mp3">
 </audio>

  <div class="background">
    <img src="/static/background.jpg" class="bg-layer background" alt="background">
  </div>

  <div class="home-container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <img src="/static/{{ pet.current_mood }}.png" id="pet-image" class="pet-image" alt="Your Pet">
    <h1 id="pet-message">{{ pet.message }}</h1>

    <div class="mood-buttons">
      <form action="{{ url_for('pets.set_mood', mood='playing') }}" method="POST" style="display: inline;"><button type="submit">üòù Playing</button></form>
      <form action="{{ url_for('pets.set_mood', mood='happy') }}" method="POST" style="display: inline;"><button type="submit">üòä Happy</button></form>
      <form action="{{ url_for('pets.set_mood', mood='normal') }}" method="POST" style="display: inline;"><button type="submit">üòê Normal</button></form>
      <form action="{{ url_for('pets.set_mood', mood='sad') }}" method="POST" style="display: inline;"><button type="submit">üò¢ Sad</button></form>
      <form action="{{ url_for('pets.set_mood', mood='sick') }}" method="POST" style="display: inline;"><button type="submit">ü§í Sick</button></form>
      <form action="{{ url_for('pets.set_mood', mood='dead') }}" method="POST" style="display: inline;"><button type="submit">üòµ Dead</button></form>
    </div>
  </div>

<div class="timebar-container">
    <img src="/static/timebarfinal.png" id="timebar" class="timebar blink-animation">
    <div id="timer-display">01:00</div>
</div>

<div>
    <img src="/static/streakboardfinal.png" width="200" height="200" class="streakboardfinal" alt="Streak Board">
    <div class="streak-text">{{ pet.streak_days | default(0) }}</div>
</div>

  <script>
    // --- Volume Control ---
    const audio = document.getElementById('bg-music');
    const volumeBtn = document.getElementById('volume-btn');
    audio.volume = 0.3; // Set initial volume to 30%

    volumeBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        volumeBtn.textContent = 'üîä';
      } else {
        audio.pause();
        volumeBtn.textContent = 'üîá';
      }
    });

    // Hamburger menu functionality
    const hamburger = document.querySelector('.hamburger-menu');
    const sidebar = document.querySelector('body > .sidebar');

    hamburger.addEventListener('click', function() {
      this.classList.toggle('change');
      sidebar.classList.toggle('active');
    });

    document.addEventListener('click', function(event) {
      if (sidebar.classList.contains('active') && !hamburger.contains(event.target) && !sidebar.contains(event.target)) {
        hamburger.classList.remove('change');
        sidebar.classList.remove('active');
      }
    });

    // --- Combined Timer and Mood Recovery Logic ---
    const timerDisplay = document.getElementById('timer-display');
    const petImage = document.getElementById('pet-image');
    const petMessage = document.getElementById('pet-message');
    
    // Assumes timer_info is passed from Flask. Defaults to 0 if not available.
    const onlineMinutes = parseInt('{{ timer_info.online_minutes | default(0) }}', 10);
    const secondsOnline = onlineMinutes * 60;
    const secondsIntoCurrentMinute = secondsOnline % 60;
    let timeRemaining = 60 - Math.floor(secondsIntoCurrentMinute);

    function recoverMood() {
      const currentSrc = petImage.src;
      // Don't recover if pet is already at max mood ('playing') or min mood ('dead')
      if (currentSrc.includes('playing.png') || currentSrc.includes('dead.png')) {
        return;
      }

      fetch("{{ url_for('pets.recover_mood') }}", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          petImage.src = data.image_path;
          petMessage.textContent = data.message;
        }
      })
      .catch(error => console.error('Error recovering mood:', error));
    }

    function updateTimer() {
      const seconds = timeRemaining % 60;
      // Display the countdown for the current 1-minute interval
      timerDisplay.textContent = `00:${seconds.toString().padStart(2, '0')}`;
      
      if (timeRemaining > 0) {
        timeRemaining--;
      } else {
        // Timer reached zero, recover mood and reset timer
        recoverMood();
        timeRemaining = 59; // Reset for the next minute
      }
    }

    // Start the unified timer
    setInterval(updateTimer, 1000);
    // Initial call to display timer immediately
    updateTimer();
  </script>

</body>
</html>
